<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>C√°mara ¬∑ Captura & Env√≠o</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: system-ui, Arial, sans-serif;
      background: #f4f6f8;
      display: flex;
      justify-content: center;
    }

    .app {
      width: 100%;
      max-width: 420px;
      padding: 16px;
    }

    h3 {
      margin: 10px 0;
      text-align: center;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 12px;
    }

    video {
      width: 100%;
      border-radius: 12px;
      background: #000;
    }

    .controls {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-top: 12px;
    }

    button {
      padding: 12px;
      font-size: 15px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: #1976d2;
      color: #fff;
    }

    button.secondary {
      background: #555;
    }

    button.send {
      grid-column: span 2;
      background: #2e7d32;
    }

    #cameraLabel {
      display: block;
      margin-top: 6px;
      font-size: 13px;
      color: #555;
      text-align: center;
    }

    #galeria {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(90px, 1fr));
      gap: 8px;
      margin-top: 14px;
    }

    #galeria img {
      width: 100%;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
  </style>
</head>

<body>

<div class="app">

  <h3>Captura de im√°genes</h3>

  <input
    type="text"
    id="tituloVisual"
    placeholder="T√≠tulo del registro"
  >

  <video id="video" autoplay playsinline></video>

  <span id="cameraLabel">C√°mara: ‚Äî</span>

  <div class="controls">
    <button onclick="tomarImagen()">üì∏ Tomar</button>
    <button class="secondary" onclick="cambiarCamara()">üîÑ C√°mara</button>
    <button class="send" onclick="enviarImagenes()">‚¨ÜÔ∏è Enviar im√°genes</button>
  </div>

  <div id="galeria"></div>

  <canvas id="canvas" style="display:none;"></canvas>

</div>

<script>
let stream = null;
let imagenes = [];

const URL_GAS =
  "https://script.google.com/macros/s/AKfycbwsC-K5w5HzlL9ByQ4fwWUUjS0HviZgmstrZnY4tBjNYp7KfnQ9qSxpYl_pxog6fLkQ/exec";

let dispositivosVideo = [];
let currentDeviceIndex = 0;

function stopStream() {
  if (stream) {
    stream.getTracks().forEach(t => t.stop());
    stream = null;
    video.srcObject = null;
  }
}

function abrirCamara(deviceId) {
  stopStream();

  const constraints = deviceId
    ? { video: { deviceId: { exact: deviceId } } }
    : { video: { facingMode: { ideal: "environment" } } };

  return navigator.mediaDevices.getUserMedia(constraints)
    .then(s => {
      stream = s;
      video.srcObject = stream;

      return navigator.mediaDevices.enumerateDevices().then(devs => {
        dispositivosVideo = devs.filter(d => d.kind === "videoinput");

        const track = stream.getVideoTracks()[0];
        const id = track.getSettings().deviceId;
        const idx = dispositivosVideo.findIndex(d => d.deviceId === id);
        if (idx !== -1) currentDeviceIndex = idx;

        updateCameraLabel();
      });
    })
    .catch(() => alert("No se pudo abrir la c√°mara"));
}

function updateCameraLabel() {
  const el = document.getElementById("cameraLabel");
  if (!dispositivosVideo.length) {
    el.textContent = "C√°mara: no detectada";
    return;
  }
  const d = dispositivosVideo[currentDeviceIndex];
  el.textContent = "C√°mara: " + (d.label || "dispositivo");
}

function cambiarCamara() {
  if (dispositivosVideo.length <= 1) {
    alert("No hay otra c√°mara");
    return;
  }
  currentDeviceIndex = (currentDeviceIndex + 1) % dispositivosVideo.length;
  abrirCamara(dispositivosVideo[currentDeviceIndex].deviceId);
}

function tomarImagen() {
  if (!video.srcObject) return alert("C√°mara no activa");

  const canvas = document.getElementById("canvas");
  const ctx = canvas.getContext("2d");

  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;
  ctx.drawImage(video, 0, 0);

  // Blanco y negro
  const imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
  const d = imgData.data;
  for (let i = 0; i < d.length; i += 4) {
    const g = 0.299*d[i] + 0.587*d[i+1] + 0.114*d[i+2];
    d[i] = d[i+1] = d[i+2] = g;
  }
  ctx.putImageData(imgData, 0, 0);

  const dataURL = canvas.toDataURL("image/webp", 0.8);
  imagenes.push(dataURL);

  const img = document.createElement("img");
  img.src = dataURL;
  document.getElementById("galeria").appendChild(img);
}

function enviarImagenes() {
  if (!imagenes.length) return alert("No hay im√°genes");
  const titulo = tituloVisual.value.trim();
  if (!titulo) return alert("Escribe un t√≠tulo");

  fetch(URL_GAS, {
    method: "POST",
    body: new URLSearchParams({
      titulo,
      imagenes: JSON.stringify(imagenes)
    })
  })
  .then(() => {
    alert("Enviado correctamente");
    imagenes = [];
    galeria.innerHTML = "";
    tituloVisual.value = "";
  })
  .catch(() => alert("Error al enviar"));
}

navigator.mediaDevices.enumerateDevices()
  .then(() => abrirCamara())
  .catch(() => abrirCamara());
</script>

</body>
</html>
